<!DOCTYPE html>
<html>
<head>
    <title>Test Legal Assistant</title>
</head>
<body>
    <h1>Test Legal Assistant</h1>
    <form id="legalForm">
        <textarea id="query" placeholder="Enter your legal question"></textarea>
        <button type="submit">Ask Legal Assistant</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('legalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = document.getElementById('query').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:5001/api/ai/legal-assistant', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p>Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
