apiVersion: apps/v1
kind: Deployment
metadata:
  name: ferretdb-postgres
  namespace: dharmasikhara
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ferretdb-postgres
  template:
    metadata:
      labels:
        app: ferretdb-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: "ferretdb"
        - name: POSTGRES_USER
          value: "ferretdb"
        - name: POSTGRES_PASSWORD
          value: "ferretdb_password"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: ferretdb-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ferretdb-postgres
  namespace: dharmasikhara
spec:
  selector:
    app: ferretdb-postgres
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
  type: ClusterIP