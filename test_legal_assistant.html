<!DOCTYPE html>
<html>
<head>
    <title>Legal Assistant Test</title>
</head>
<body>
    <h1>Legal Assistant Test</h1>
    <button onclick="testLegalAssistant()">Test Legal Assistant</button>
    <div id="result"></div>

    <script>
        async function testLegalAssistant() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/api/ai/legal-assistant', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: 'What are the key provisions for bail in criminal cases in India?'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
